	var helloArray = [
	"Hello!",
    "CLICK THE BUTTON TO DOWNLOAD PDF",
    "नमस्ते!",
    "पीडीएफ डाउनलोड करने के लिए बटन पर क्लिक करें"

  ];

  let counter = 0;
  let interval = setInterval(showHello, 2000);

  function showHello() {
    document.querySelector(".hello").innerHTML = helloArray[counter];
    counter++;
    if (counter >= helloArray.length) {
      counter = 0;
    }
  }






	const replacerFunc = () => {
    const visited = new WeakSet();
    return (key, value) => {
      if (typeof value === "object" && value !== null) {
        if (visited.has(value)) {
          return;
        }
        visited.add(value);
      }
      return value;
    };
  };
